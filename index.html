<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>

    <div class="clock-box">
        <h2 id="clock">00:00:00</h2>
    </div>

    <!-- 사용자 이름 입력 받아서 인사하는 js 만들기 -->
    <!-- form을 만들고 이름을 입력 받아서 저장 -->
    <!-- 저장된 이름으로 인사말 출력 및 로긴폼 제거 -->
    <div class="main-box">
        <div class="login-box">
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="Enter your name">
                <button>LogIn</button>
            </form>
            <h1 id="login-greeting" class="hidden">name</h1>
        </div>
        <div class="todo-box">
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="bg-box"></div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bgimg.js"></script>
    <script src="js/todos.js"></script>
    <!-- <script src="js/weather.js"></script> 일단 기능 off 시킴 다른것 마무리하고 다시 go -->
</body>
</html>
